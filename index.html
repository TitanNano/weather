<!DOCTYPE html>
<head>
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
	<div class="sheet hidden">
		<div class="bg default"></div>
		<div class="spinner">
			<div class="box one"><span class="dot"></span></div>
			<div class="box two"><span class="dot"></span></div>
			<div class="box three"><span class="dot"></span></div>
			<div class="box four"><span class="dot"></span></div>
			<div class="box five"><span class="dot"></span></div>
		</div>
	</div>
	<div class="sheet add">
		<input type="search" value="" placeholder="enter city name">
		<div class="results"></div>
	</div>
    <div class="dots"><span class="indexList"></span><span class="add">+</span></div>
    <div class="overflow closed">
        <div class="about">
            <div class="title"><span class="icon"></span><span class="name">Weather</span>&nbsp;<span class="version">v1.0</span></div>
            <div class="legal">
                Â© copyright by Jovan Gerodetti (<a href="https://github.com/titannano">TitanNano</a>)
            </div>
            <div class="license">
                <span>Weather</span>
                is licensed under a
                <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/" target="_external">
                    Creative Commons Attribution-ShareAlike 4.0 International License
                </a>.
            </div>
            <div class="mentions">
                 <div>Basic Icon made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
            </div>
        </div>
    </div>
    <div class="info">i</div>
	<template id="sheet">
		<div class="sheet fadeout">
			<div class="bg"></div>
			<div class="bg new"></div>
			<div class="container">
				<div class="location"></div>
				<div class="temp"></div>
				<div class="type"></div>
				<div class="wind">
					<div class="title">Wind</div>
					<div class="speed">Speed: <value>3.5</value></div>
					<div class="degree">Direction: <value>255</value></div>
				</div>
				<div class="sun">
					<div class="title">Sun</div>
					<div class="rise">Rise: <value>08:00</value></div>
					<div class="set">Set: <value>18:00</value></div>
				</div>
                <div class="close"></div>
			</div>
		</div>
	</template>
    <script type="text/javascript" src="js/promise-polyfile.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>
	<script type="text/javascript" src="js/indexedDB.js"></script>
	<script type="text/javascript" src="af/af.js"></script>
	<script type="text/javascript" src="af/modules/core-extensions.js"></script>
	<script type="text/javascript" src="af/modules/classes.js"></script>
	<script type="text/javascript" src="af/modules/connections.js"></script>
	<script type="text/javascript" src="js/engine.js"></script>
	<script type="text/javascript" src="js/net.js"></script>
	<script type="text/javascript" src="js/storage.js"></script>
	<script type="text/javascript" src="js/dom.js"></script>
	<script type="text/javascript" src="js/sheet.js"></script>
    <script type="text/javascript" src="js/bindgings.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
